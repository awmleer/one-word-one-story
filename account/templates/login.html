<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>一人一句话</title>

    {% load static %}

    <!--buttons-->
    <link rel="stylesheet" href="{% static 'css/buttons.css' %}">

    <!--jquery-->
    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>

    <!--font awesome-->
    <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <!--bootstrap-->
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
<div class="figure">
    <img src="{% static 'images/logo.svg' %}" style="background-color: #ffffff"/>
    <div class="main" style="box-sizing: content-box;">
        <div class="head">
            <h1>一人一句话</h1>
        </div>
        <div class="input_form" style="width: 90%;">
            <span><i class="fa fa-user"></i></span>
            <input type="text" placeholder="用户名">
        </div>
        <div class="input_form" style="width: 90%;margin: 18px 0">
            <span><i class="fa fa-lock"></i></span>
            <input type="password" placeholder="密码">
        </div>
        <button class="button button-3d button-rounded button-brown" style="width: 90%;">登录</button>
        <br>
        <div style="width: 90%;display: inline-block;margin-top: 18px">
            <a href="#" style="float: right;">没有账号？点我注册</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy 2016 Sparker. All rights reserved.</p>
    </div>
</div>
</body>
</html>
