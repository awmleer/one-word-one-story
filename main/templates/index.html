<!DOCTYPE html>
<html lang="en">
{#{% load static %}#}
{% include 'head.html' %}
<body>
{% include 'partials/header.html' %}
<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <a class="button button-rounded button-block"><i class="fa fa-search"></i> 搜索</a>
        </div>
        <div class="col-xs-6">
            <a {% if not has_logged_in %}onclick="alert('请先登录才能创建故事')"{% endif %} href="{% url 'main:story_add' %}" class="button button-rounded button-block button-brown"><i class="fa fa-plus"></i> 创建</a>
        </div>
    </div>
    <div class="row" style="margin-top: 20px;border-bottom: 1px solid #927057;">
        {% for story in stories %}
            <div class="col-xs-12 story">
                <div class="avatar" style="background: url('{{ story.create_user.person.avatar.url }}') no-repeat center center;background-size: cover;"></div>
                <div class="content">
                    <span style="display: block;">{{ story.create_user.person.name }}&nbsp;<span class="label label-default">{{ story.words.count }} 回复</span></span>
                    <a href="{% url 'main:story_detail' story_id=story.id %}"><b>{{ story.first_word }}</b></a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% include 'footer.html' %}
</body>
</html>
